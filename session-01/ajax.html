<html>
<head>
	<title>Undersanding Ajax</title>

	<style type="text/css">

		#container{
			background: green;
			color: white;
		}

		.title{
			height: 200px;
		}


	</style>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<h1 id="container" class="">Welcome to Ajax</h1>

	<button id="btnClick"><i class="fa fa-square"></i> &nbsp;Click Me</button>
	

	<div id="countryList"></div>


	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script type="text/javascript">



		$(document).ready(function(){

			$('#btnClick').bind('click',function(){

				// $('#container').css({
				// 	'background':'red',
				// 	'color':'black'
				// });


			//	$('h1').addClass('title');

				var btn = $(this);

				btn.find('i').removeClass('fa-square').addClass('fa-refresh fa-spin fa-3x fa-fw');


				$.ajax({

				  url: "http://country.io/capital.json",
				  
				}).done(function(response) {

					btn.find('i').removeClass('fa-refresh fa-spin fa-3x fa-fw').addClass('fa-square');

					//$('#countryList').html(response);


					var html = '<table><tr><th>Country</th><th>City</th></tr>'


					$.each(response,function(name,city){

						html = html + '<tr><td>'+name+'</td><td>'+city+'</td></tr>';

						console.log(name,city);

					});

					html = html+'</table>';


					$('#countryList').html(html);
					
				  
				});

			});

		});


		console.log('hello');

	</script>

</body>
</html>
